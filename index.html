<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda seu carro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veiculo para vender mais rapido!</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulario</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda facil seu carro!</h1>
        <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
        <form>
          <div class="box-input">
            <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
            <input type="text" name="title" id="title" class="block" placeholder="Um titulo para anunciar" minlength="1"
              maxlength="30" required>
          </div>
          <div class="box-input">
            <label for="price">Preco <span class="required-field">*</span></label>
            <input type="number" name="price" id="price" class="block" placeholder="Defina o preco" required>
          </div>
          <div class="box-input">
            <label for="description">Descricao <span class="required-field">*</span></label>
            <textarea name="description" id="description" class="block" placeholder="Descreva seu carro"></textarea>
          </div>
          <div class="box-input">
            <label for="brand">Marca <span class="required-field">*</span></label>
            <input type="text" name="brand" id="brand" class="block" placeholder="Informe a marca do veiculo" required>
          </div>
          <div class="box-input">
            <label for="model">Modelo <span class="required-field">*</span></label>
            <input type="text" name="model" id="model" class="block" placeholder="Informe o modelo do veiculo" required>
          </div>
          <div class="box-input">
            <label for="mileage">Kilometragem <span class="required-field">*</span></label>
            <input type="number" name="mileage" id="mileage" class="block"
              placeholder="Informe a kilometragem do veiculo" required>
          </div>
          <div class="box-input">
            <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
            <input type="date" name="purchase_date" id="purchase_date" class="block" required>
          </div>
          <div class="box-input">
            <p>Tipo de cambio: <span class="required-field">*</span></p>
            <input type="radio" id="manual" name="gear">
            <label for="manual">Manual</label>
            <input type="radio" id="auto" name="gear">
            <label for="auto">Automatico</label>
          </div>
          <div class="optional-box">
            <p>Opcionais</p>
            <ul class="optional-list">
              <li>
                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                <label for="alarm">Alarme</label>
              </li>
              <li>
                <input type="checkbox" id="ac" name="optional[]" value="ac">
                <label for="ac">Ar Condicionado</label>
              </li>
              <li>
                <input type="checkbox" id="reverse-cam" name="optional[]" value="reverse-cam">
                <label for="reverse-cam">Camera de Re</label>
              </li>
            </ul>
          </div>
          <div class="optional-box">
            <ul class="optional-list">
              <li>
                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                <label for="lane-assist">Assistente de pista</label>
              </li>
              <li>
                <input type="checkbox" id="key-less" name="optional[]" value="key-less">
                <label for="key-less">Partida Key-Less</label>
              </li>
              <li>
                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                <label for="smartphone">Integracao com Celular</label>
              </li>
              <li>
                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                <label for="leather-seat">Banco de couro</label>
              </li>
            </ul>
          </div>
          <div class="box-input">
            <p>Fotos do carro: <span class="required-field">*</span></p>
            <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
          </div>
          <input type="submit" value="Enviar" class="btn-submit">
        </form>
      </div>
    </div>
  </div>

</body>

</html>
